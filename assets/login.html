<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>FlockJS - Login page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/icon" href="/static/favicon.ico" />

    <link
      href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
  </head>

  <body class="bg-gray-200 h-screen font-sans">
    <div
      id="app"
      class="container mx-auto h-full flex justify-center items-center"
    >
      <div class="w-1/3">
        <h1 class="mb-6 text-center font-hairline text-3xl">
          Login to FlockJS
        </h1>
        <div
          class="border-teal-600 p-8 border-t-8 bg-white mb-6 rounded-lg shadow-lg"
        >
          <div
            v-if="invalidCredentials"
            class="bg-red-200 border-red-300 border mb-6 rounded"
          >
            <p class="text-red-800 text-sm p-2">Invalid credentials.</p>
          </div>
          <form @submit.prevent="onSubmit">
            <div class="mb-6">
              <label class="font-bold text-grey-800 block mb-2">Code</label>
              <input
                type="text"
                v-model="code"
                class="block appearance-none w-full bg-white border border-gray-200 hover:border-grey px-2 py-2 rounded shadow"
                placeholder="Enter the provided code to log in"
              />
            </div>

            <div class="flex items-center justify-between">
              <button
                type="submit"
                class="bg-teal-600 hover:bg-teal-500 text-white font-bold py-2 px-4 rounded"
              >
                Login
              </button>
            </div>
          </form>
        </div>
        <div class="text-center">
          <p class="text-grey-dark text-sm inline">
            Universidad de Sevilla
          </p>
          <p class="text-grey-dark text-sm inline font-hairline mr-1 ml-1">|</p>
          <p class="text-grey-dark text-sm inline">
            University of California, Berkeley
          </p>
        </div>
      </div>
    </div>

    <script src="/assets/login.js"></script>
  </body>
</html>
